<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
    <head>
        <meta charset="UTF-8">
        <title>Saisie d'un produit</title>
    </head>
    <body>

        <div class="container" layout:fragment="content">
            <div class="col-md-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">Nouveaux produit</div>
                    <div class="panel-body">
                        <form th:action="@{/admin/save}" method="post" >
                            <div class="form-group">
                                <label class="control-label">Designation :</label>
                                <input type="text" name="designation" class="form-control" th:value="${produit.designation}">
                                <span class="text-danger" th:errors="${produit.designation}"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Prix :</label>
                                <input type="text" name="prix" class="form-control" th:value="${produit.prix}">
                                <span class="text-danger" th:errors="${produit.prix}"></span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Quantite :</label>
                                <input type="text" name="quantite" class="form-control" th:value="${produit.quantite}">
                                <span class="text-danger" th:errors="${produit.quantite}"></span>
                            </div>
                            <button type="submit" class="btn btn-primary">Sauvegarder</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
